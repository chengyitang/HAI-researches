<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index-test1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <section style="margin-top: 50px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <h5 class="card-header">Computational Thinking Test</h5>
                        
                        <!-- Main Content -->
                        <div class="card-body">
                            
                            <!-- 第一階段 -->
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="form-header" id="label_section"> 第二階段 </h4>
                                </div>
                            </div>

                            <!-- 說明文字 -->
                            <div class="row">
                                <div class="col-12">
                                    <p>
                                        此測驗旨在了解受測者的計算思維能力，測驗共分為三階段，此為第二階段。<br>
                                        第二階段共 6 題選擇題，皆為單選題。<br>
                                        此階段答題時間共 20 分鐘，按下「開始答題」即開始計算時間。<br>
                                    </p>
                                    <p>
                                        每題答題按下「確認」後，會出現機器人提示，然而機器人提示不一定正確，受測者可自行選擇是否更改答案。<br>
                                        第二次答題按下「送出」後，此題將不得再更改答案。<br>
                                    </p>
                                    <p>機器人提示範例如下：</p>
                                    <div class="msg alert alert-warning" id="msg_id" role="alert">
                                        機器人認為答案是 A
                                    </div>
                                    <p>
                                        以上說明閱讀完畢，即可開始答題。
                                    </p>
                                </div>
                            </div>

                            <!-- 開始答題按鈕 -->
                            <div>
                                <div class="col-12">
                                    <input type="button" value="開始答題" onclick="window.location.href='test1.html'" class="btn btn-primary btn-user btn-block"/>
                                </div>
                            </div>

                        </div>
                        <!-- End of Main Content -->

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>
</html>
